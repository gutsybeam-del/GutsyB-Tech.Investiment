<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naira Earnings Hub</title>
    <style>
        :root { --primary: #00d1b2; --dark: #0f172a; --card: #1e293b; --gold: #f59e0b; }
        body { font-family: 'Inter', sans-serif; background: var(--dark); color: white; margin: 0; padding-bottom: 50px; }
        
        /* Header */
        nav { background: var(--card); padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--primary); sticky: top; }
        .balance-pill { background: #000; padding: 8px 15px; border-radius: 2000px; border: 1px solid var(--gold); font-weight: bold; color: var(--gold); }

        /* Screens */
        .screen { display: none; padding: 20px; text-align: center; }
        .active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Task Cards */
        .card { background: var(--card); border-radius: 15px; padding: 20px; margin: 15px auto; max-width: 400px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); border: 1px solid #334155; }
        .task-amt { color: var(--primary); font-size: 22px; font-weight: bold; display: block; margin: 10px 0; }
        
        /* Buttons */
        .btn { background: var(--primary); color: #000; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .btn:disabled { background: #4b5563; cursor: not-allowed; }
        .btn-withdraw { background: #ef4444; color: white; }

        input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; background: #334155; color: white; }
    </style>
</head>
<body>

    <nav>
        <div style="font-weight: bold;">TASK-EARN ₦</div>
        <div class="balance-pill">₦<span id="nav-bal">0</span></div>
    </nav>

    <div id="login-screen" class="screen active">
        <h2 style="margin-top: 40px;">Welcome to the Hub</h2>
        <p>Register to get your ₦200 Welcome Bonus</p>
        <div class="card">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button class="btn" onclick="registerUser()">Register & Claim ₦200</button>
        </div>
    </div>

    <div id="dash-screen" class="screen">
        <h3>Welcome Player</h3>
        <div class="card" style="background: linear-gradient(45deg, #1e293b, #334155);">
            <span>Total Earnings</span>
            <div style="font-size: 32px; font-weight: bold; color: var(--gold);">₦<span id="main-bal">0</span></div>
        </div>

        <h3>Tasks for Today</h3>
        
        <div class="card">
            <strong>Daily Task #1</strong>
            <p>Perform this simple task to earn money.</p>
            <span class="task-amt">+ ₦129</span>
            <button class="btn" id="task1-btn" onclick="completeTask(129, 'task1-btn')">Start Task (₦129)</button>
        </div>

        <div class="card">
            <strong>Video Bonus</strong>
            <p>Watch a short clip to earn extra.</p>
            <span class="task-amt">+ ₦2000</span>
            <button class="btn" onclick="completeTask(50)">Watch Video</button>
        </div>

        <div style="margin-top: 30px;">
            <button class="btn btn-withdraw" onclick="showWithdraw()">Request Withdrawal</button>
        </div>
    </div>

    <div id="withdraw-screen" class="screen">
        <h2>Withdraw Funds</h2>
        <p>Min Withdrawal: ₦5,000</p>
        <div class="card">
            <input type="number" id="w-amount" placeholder="Amount to Withdraw">
            <input type="text" placeholder="Bank Account Number">
            <button class="btn" onclick="handleWithdraw()">Process Withdrawal</button>
            <button class="btn" style="background:none; color:white; border: 1px solid white;" onclick="goHome()">Back to Dashboard</button>
        </div>
    </div>

    <script>
        let balance = 0;

        function updateDisplay() {
            document.getElementById('nav-bal').innerText = balance.toLocaleString();
            document.getElementById('main-bal').innerText = balance.toLocaleString();
        }

        function registerUser() {
            // Give 200 Naira Login Bonus
            balance = 200;
            updateDisplay();
            alert("Success! ₦200 Welcome Bonus has been added to your wallet.");
            showScreen('dash-screen');
        }

        function completeTask(amount, btnId) {
            balance += amount;
            updateDisplay();
            alert("Congratulations! You earned ₦" + amount);
            if(btnId) {
                document.getElementById(btnId).disabled = true;
                document.getElementById(btnId).innerText = "Completed ✅";
            }
        }

        function handleWithdraw() {
            let amt = document.getElementById('w-amount').value;
            if (balance < 5000) {
                alert("Error: You must have at least ₦5,000 to withdraw.");
            } else if (amt > balance) {
                alert("Insufficient funds!");
            } else if (amt < 5000) {
                alert("Minimum withdrawal is ₦5,000");
            } else {
                alert("Request Submitted! ₦" + amt + " will be sent to your bank.");
                balance -= amt;
                updateDisplay();
                goHome();
            }
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function showWithdraw() { showScreen('withdraw-screen'); }
        function goHome() { showScreen('dash-screen'); }

    </script>
</body>
</html>
